<div class="upload-container">
  <button (click)="triggerFileInput()" class="upload-button">Upload Document</button>
  <input
    #fileInput
    type="file"
    accept=".pdf,.doc,.docx,.xlsx,.xls,.pptx,.ppt"
    (change)="onFileSelected($event)"
    style="display: none;"
  />
</div>

<div #viewer class="viewer" style="height: 100%; width: 100%"></div>

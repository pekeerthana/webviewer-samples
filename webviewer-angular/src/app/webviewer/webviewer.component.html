<div id="viewer" class="viewer-container">
  <!-- Upload Button -->
  <div class="upload-container">
    <button (click)="triggerFileInput()" class="upload-button">ğŸ“ Upload Document</button>
    <input
      #fileInput
      type="file"
      accept=".pdf,.doc,.docx,.xlsx,.xls,.pptx,.ppt,.csv"
      (change)="onFileSelected($event)"
      style="display: none;"
    />
  </div>

  <!-- WebViewer Container -->
  <div #viewer class="webviewer-wrapper"></div>
</div>
